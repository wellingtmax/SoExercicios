<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro - Loja Play</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        
        <!-- Header -->
        <div class="text-center mb-5">
          <h1 class="h2 text-white mb-3">
            <i class="bi bi-shop"></i> Loja Play - Acesso
          </h1>
          <p class="text-white-50">Faça login ou registre-se para acessar o sistema</p>
        </div>

        <div class="row">
          <!-- Formulário de Registro -->
          <div class="col-lg-6 mb-4">
            <div class="card shadow-lg border-0">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                  <i class="bi bi-person-plus-fill me-2"></i>Criar Conta
                </h5>
              </div>
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="registerLogin" class="form-label">
                      <i class="bi bi-person-fill me-1"></i>Login
                    </label>
                    <input type="text" class="form-control form-control-lg" id="registerLogin" 
                           placeholder="Digite seu login">
                  </div>
                  <div class="mb-3">
                    <label for="registerSenha" class="form-label">
                      <i class="bi bi-lock-fill me-1"></i>Senha
                    </label>
                    <input type="password" class="form-control form-control-lg" id="registerSenha" 
                           placeholder="Digite sua senha">
                  </div>
                  <button type="button" class="btn btn-primary btn-lg w-100" onclick="registrar()">
                    <i class="bi bi-person-check me-2"></i>Cadastrar
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Formulário de Login -->
          <div class="col-lg-6 mb-4">
            <div class="card shadow-lg border-0">
              <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </h5>
              </div>
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="loginLogin" class="form-label">
                      <i class="bi bi-person-fill me-1"></i>Login
                    </label>
                    <input type="text" class="form-control form-control-lg" id="loginLogin" 
                           placeholder="Digite seu login">
                  </div>
                  <div class="mb-3">
                    <label for="loginSenha" class="form-label">
                      <i class="bi bi-lock-fill me-1"></i>Senha
                    </label>
                    <input type="password" class="form-control form-control-lg" id="loginSenha" 
                           placeholder="Digite sua senha">
                  </div>
                  <button type="button" class="btn btn-success btn-lg w-100" onclick="logar()">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Token Container -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="card shadow border-0">
              <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                  <i class="bi bi-key-fill me-2"></i>Token JWT
                </h5>
              </div>
              <div class="card-body">
                <textarea id="token" class="form-control" rows="4" readonly 
                          placeholder="O token aparecerá aqui após o login..."></textarea>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
