<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Clientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Cadastro de Clientes</h1>
  <!--form cadastro-->
  <div class="form-control m-2 mb-4" style="width: 500px; ">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="Nome: ">
      <label for="floatingInput">Nome: </label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingCPF" placeholder="CPF: ">
      <label for="floatingCPF">CPF: </label>
    </div>
  </div>
  <!--fim form cadastro-->
  <!--pesquisa cadastro-->

  <div class="input-group has-validation">
    <span class="input-group-text"><button class="btn btn-primary border py-2">Buscar</button></span>
  
  <div class="form-floating is-invalid">
    <input type="text" class="form-control " id="floatingInputGroup2" placeholder="Buscar nome:">
    <label for="floatingInputGroup2">Buscar Nome:</label>
  </div>
  <div>

  </div>
</div>

  <div id="clientes-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
