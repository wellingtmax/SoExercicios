<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section class="bg-light" style="justify-items: center; margin: 30px; box-shadow: 0 3px 10px black;">
        <div class="card-container py-5">
            <h1 class="cards mb-4 ">Cadastro de Clientes</h1>

            <form id="clienteForm" class="mb-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <h2 class="mb-3">Lista de Clientes</h2>
            <ul id="listaClientes" class="list-group"></ul>
        </div>

        <!-- =============colocar um alert bonito========= -->
       

    </section>



    <script src="script.js"></script>
</body>

</html>
