<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    form {
      display: inline-block;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label, input, textarea {
      display: block;
      margin-bottom: 15px;
      width: 300px;
    }

    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #219150;
    }

    a {
      margin: 10px;
      display: inline-block;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Formulário de Contato</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://seusite.com">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea>

    <input type="submit" value="Enviar">
  </form>

  <br><br>
  <h1>Guia para as paginas</h1>
  <a href="formulario.html">Formulário</a>
  <a href="lista.html">Lista</a>
  <a href="tabela.html">Tabela</a>
</body>
</html>
