<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=he, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: whitesmoke;
        }

        header {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;

        }

        .ma {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin-top: 1px;
        }

        .sec {
            width: 200px;
            height: 200vh;
            margin-top: 3px;
            border: solid 2px;
            position: fixed;
            background: #2c3e50;
            color: white;
        }

        .sec2 {
            width: 100%;
            height: 200vh;
            padding: 30px;
            margin-left: 220px;
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;

        }

        .sub-item {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
            margin-left: 10px;
        }

        .item-g:hover>.sub-item {
            max-height: 200px;
            /* ajuste conforme necessário */
        }

        .item1 {
            margin-top: 5px;
            margin-left: 10px;
        }

        .de {
            width: 100%;
            margin: 5px;
            background: rgb(223, 220, 220);
            border: solid 1px rgba(173, 170, 170, 0.863);
            justify-items: center;
        }

        h3 {
            margin-top: 50px;
        }

        @media (max-width: 700px) {
            .sec2{
                display: block;
            }
            .sec{
                display: block;
            }

            .de {
                width: 100%;
                height: 250px;
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <h3>Cabeçalho Sticky</h3>
    </header>

    <main class="ma">

        <section class="sec">
            <ul class="item1">
                <li class="item-g">
                    Item 1
                    <ul class="sub-item">
                        <li>sub Item 1.2</li>
                        <li>sub Item 1.3</li>
                        <li>sub Item 1.4</li>
                    </ul>
                </li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>

        <section class="sec2">
            <div class="de">
                <h3>Seção 1</h3>
            </div>
            <div class="de">
                <h3>Seção 2</h3>
            </div>
            <div class="de">
                <h3>Seção 3</h3>
            </div>
        </section>
    </main>

</body>

</html>
