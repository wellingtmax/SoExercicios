<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=he, initial-scale=1.0" />
    <title>Document</title>
    <head>
    ...
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    ...
</head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('img/istockphoto-1210120932-612x612.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
        }


        header {
            display: flex;
            background: linear-gradient(rgb(69, 69, 73), rgb(56, 52, 52));
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            gap: 50px;
        }

        .as {
            width: 70px;
            height: 70px;
            margin-left: 90px;
            position: relative;
        }


        header h3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
            top: 25px;
            right: 40px;
        }

        .div-link {
            width: 500px;
            justify-items: end;
        }

        .ul-link {
            display: flex;
            margin-top: 25px;
            gap: 40px;
        }

        .li-link {
            list-style: none;
        }

        .li-link a {
            color: white;
            text-decoration: none;
        }

        .li-link a:hover{
            color: wheat;
            text-decoration: underline;
        }

        .fot {
            display: flex;
            gap: 15px;
            margin-left: 90px;
        }

        .fot img {
            width: 30px;
        }

        .tela {
            justify-items: center;

        }

        section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-items: center;
            position: relative;
            left: 400px;
            bottom: 60px;
        }

        section h1 {
            position: relative;
            bottom: 110px;
            color: white;
            font-weight: bold;
            width: 100%;
            font-size: 70px;
            text-shadow:
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
        }
        button{
            position: relative;
            bottom: 100px;
            width: 200px;
            padding: 10px;
            left: 150px;
        }

        button:hover{
            background: wheat;
        }
        .fa-solid{
            position: relative;
            top: 20px;
            right: 5px;
        }
    </style>
</head>

<body>
    <header>
        <img class="as" src="img/as-removebg-preview.png" alt="">
        <h3>awesome sneakers</h3>
        <div class="div-link">
            <ul class="ul-link">
                <li class="li-link"><a href="#">Home</a></li>
                <li class="li-link"><a href="#">Shop</a></li>
                <li class="li-link"><a href="#">About AS</a></li>
                <li class="li-link"><a href="#">Customer Service</a></li>
            </ul>
        </div>
        <div class="fot">
            <img src="img/circle-user-solid.svg" alt="">
            <i class="fa-solid fa-caret-down"></i>
            <img src="img/bag-shopping-solid.svg" alt="">
        </div>
    </header>

    <main class="tela">
        <section>
            <div>
                <img src="img/as-removebg-preview.png" alt="">
            </div>
            <h1>awesome sneakers</h1>
            <button>SHOP NOW</button>
        </section>

    </main>

</body>

</html>
