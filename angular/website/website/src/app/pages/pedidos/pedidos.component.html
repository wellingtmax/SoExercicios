<section class="text-center bg-dark text-white row row-cols-3" >
  <div *ngFor="let produtos of produtos" class="row row-cols-3 m-1">
    <div class="py-1 m-1 " style="width: 15rem;">
      <img
        [src]="produtos.imagem"
        class="card-img"
        alt="{{ produtos.imagem }}"
      />
      <div>{{ produtos.nome }}</div>
    <div>Valor: {{ produtos.preco | currency:'BRL' }}</div>
    <div class="text-primary" *ngIf="produtos.promocaoAtiva">Promoção {{(produtos.preco - (produtos.preco * 0.10)).toFixed(2)}}</div>
    </div>
  </div>
</section>
