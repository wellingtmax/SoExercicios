
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow" style="width: 100%; max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Cadastro</h4>
    </div>
    <div class="card-body">
      <form class="row g-3 needs-validation" [formGroup]="cadFrom">
        <div class="col-12">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6">
          <label for="dataNasc" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control"  formControlName="date">
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control"  formControlName="telefone">
        </div>
        <div class="col-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control"  formControlName="senha">
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary w-100 mt-3" type="button" (click)="cadastrar()">Cadastrar</button>
        </div>
      </form>
     <div class="text-center text-primary mt-4">{{mensagem}}</div>
    </div>
    <div class="text-center">
        <h6 class="mb-1">Ja tem cadastro?</h6>
        <a href="login" class="btn btn-link">Fazer Login!</a>
      </div>
  </div>
</div>
