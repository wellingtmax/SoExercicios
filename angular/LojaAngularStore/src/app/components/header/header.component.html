<!-- Header com navegação da Loja AngularStore -->
<header class="navbar navbar-expand-lg bg-black py-3 mb-4 border-bottom">
  <div class="container-fluid px-4">

    <!-- Logo da loja -->
    <a routerLink="/" class="navbar-brand d-flex align-items-center text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bootstrap text-primary me-2"
            viewBox="0 0 16 16">
            <path
                d="M5.062 12h3.475c1.804 0 2.888-.908 2.888-2.396 0-1.102-.761-1.916-1.904-2.034v-.1c.832-.14 1.482-.93 1.482-1.816 0-1.3-.955-2.11-2.542-2.11H5.062zm1.313-4.875V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762V8.162h1.822c1.236 0 1.887.463 1.887 1.348 0 .896-.627 1.377-1.811 1.377z" />
            <path
                d="M0 4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4zm4-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V4a3 3 0 0 0-3-3z" />
        </svg>
        <span class="fs-4 text-white fw-bold">Loja AngularStore</span>
    </a>

    <!-- Botão mobile toggle -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon">
            <i class="bi bi-list text-white fs-3"></i>
        </span>
    </button>

    <!-- Menu de navegação -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
            <!-- Link para produtos (página inicial) -->
            <li class="nav-item">
                <a routerLink="/" class="nav-link text-white px-3" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-grid me-1"></i>
                    Produtos
                </a>
            </li>

            <!-- Link para contato -->
            <li class="nav-item">
                <a routerLink="/contato" class="nav-link text-white px-3" routerLinkActive="active">
                    <i class="bi bi-envelope me-1"></i>
                    Contato
                </a>
            </li>

            <!-- Link para redes sociais -->
            <li class="nav-item">
                <a routerLink="/redes-sociais" class="nav-link text-white px-3" routerLinkActive="active">
                    <i class="bi bi-share me-1"></i>
                    Redes Sociais
                </a>
            </li>

            <!-- Link para clientes -->
            <li class="nav-item">
                <a routerLink="/pessoas" class="nav-link text-white px-3" routerLinkActive="active">
                    <i class="bi bi-people me-1"></i>
                    Clientes
                </a>
            </li>

            <!-- Ícone do carrinho com contador -->
            <li class="nav-item">
                <a routerLink="/carrinho" class="nav-link text-white px-3 position-relative" routerLinkActive="active">
                    <i class="bi bi-cart3 fs-5"></i>
                    <span class="ms-1 d-none d-lg-inline">Carrinho</span>
                    @if (quantidadeItensCarrinho > 0) {
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.7rem;">
                            {{ quantidadeItensCarrinho }}
                            <span class="visually-hidden">itens no carrinho</span>
                        </span>
                    }
                </a>
            </li>
        </ul>
    </div>
  </div>
</header>
