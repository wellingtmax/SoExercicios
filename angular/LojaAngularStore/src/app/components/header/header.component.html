<!-- Header com navegação da Loja AngularStore -->
<header class="d-flex flex-wrap bg-black justify-content-center py-3 mb-4 border-bottom">

    <!-- Logo da loja -->
    <a routerLink="/" class="rout d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class=" container m-1 bi bi-bootstrap text-primary"
            viewBox="0 0 16 16">
            <path
                d="M5.062 12h3.475c1.804 0 2.888-.908 2.888-2.396 0-1.102-.761-1.916-1.904-2.034v-.1c.832-.14 1.482-.93 1.482-1.816 0-1.3-.955-2.11-2.542-2.11H5.062zm1.313-4.875V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762V8.162h1.822c1.236 0 1.887.463 1.887 1.348 0 .896-.627 1.377-1.811 1.377z" />
            <path
                d="M0 4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4zm4-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V4a3 3 0 0 0-3-3z" />
        </svg>
        <span class="fs-4 text-white">Loja AngularStore</span>
    </a>

    <!-- Menu de navegação -->
    <ul class="container nav nav-pills">
        <!-- Link para produtos (página inicial) -->
        <li class="nav-item">
            <a routerLink="/" class="nav-link text-white" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                Produtos
            </a>
        </li>

        <!-- Link para contato -->
        <li class="nav-item">
            <a routerLink="/contato" class="nav-link text-white" routerLinkActive="active">
                Contato
            </a>
        </li>

        <!-- Link para redes sociais -->
        <li class="nav-item">
            <a routerLink="/redes-sociais" class="nav-link text-white" routerLinkActive="active">
                Redes Sociais
            </a>
        </li>

         <li class="nav-item">
            <a routerLink="/pessoas" class="nav-link text-white" routerLinkActive="active">
                Clientes
            </a>
        </li>
    </ul>
</header>
