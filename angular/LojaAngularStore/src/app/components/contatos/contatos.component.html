<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow" style="width: 500px;">
    <div class="card-body">
      <h1 class="text-primary text-center mb-4">CONTATOS</h1>
      <form [formGroup]="meuFormulario">
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text">Nome: </span>
          <input class="form-control" type="nome" placeholder="Digite seu Nome:" formControlName="nome">
        </div>
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text">E-mail: </span>
          <input class="form-control" type="email" placeholder="Digite seu E-mail:" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem..."
            formControlName="mensagem"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit" (click)="enviar()">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
