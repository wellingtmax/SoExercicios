<!-- Página de produtos da Loja AngularStore -->
<div class="produtos-container bg-dark">
  <h2>Nossos Produtos</h2>
  <p class="text-primary">Confira nossa seleção de equipamentos para musculação e fitness</p>

  <!-- Grid de produtos -->
  <div class="produtos-grid">
    @for (elemento of produtosServiceService.produtos; track elemento ) {
      <div class="boreder border-primary produto-card">
        <!-- Imagem do produto -->
        <div class="produto-imagem-container" (click)="irParaProduto(elemento)">
          <img [src]="elemento.imagem" [alt]="elemento.nome" class="produto-imagem">
        </div>

        <!-- Informações do produto -->
        <div class="produto-info">
          <h3 class="produto-nome">{{elemento.nome}}</h3>
          <p class="produto-descricao">{{elemento.descricao}}</p>
          <p class="produto-preco">{{elemento.preco}}</p>

          @if (elemento.promocao) {<p class="text-primary">{{elemento.promocao}}</p>}

          <div class="produto-acoes">
            <button class="btn btn-primary produto-btn" (click)="adicionarAoCarrinho(elemento, $event)">
              <i class="bi bi-cart-plus me-1"></i>Adicionar
            </button>
            <button class="btn btn-outline-light btn-sm" (click)="irParaProduto(elemento)">
              <i class="bi bi-eye me-1"></i>Ver Detalhes
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
