<div class="container mt-4" style="width: 550px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Calcular Área do Quadrado</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="valor" class="form-label">Digite o lado do quadrado:</label>
                <input type="number" [(ngModel)]="valor" class="form-control" id="valor" placeholder="Digite um número">
            </div>
            <button (click)="calcular()" class="btn btn-success">Calcular</button>
        </div>
    </div>
    <div class="mt-3" *ngIf="resultado > 0">
        <div class="alert alert-success">
            <strong>O quadrado no numero {{valor}} é:</strong> {{ resultado }} 
        </div>
    </div>
</div>
