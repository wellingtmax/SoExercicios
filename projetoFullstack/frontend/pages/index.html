<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="bg-black p-3 text-center text-primary ">
        <h1>Projeto FullStack</h1>
        <nav class="na">
            <a href="index.html" class=" me-3 na">Início</a>
            <a href="./novoLivro.html" class="na">Adicionar Livros</a>
        </nav>
    </header>

    <main class="container my-4">
      <h1 class="text-primary mb-4 border-bottom">Card's de Livros</h1>

        <!-- Container de Livros -->
        <div id="livrosContainer" class="row g-4"></div>
    </main>

    <!-- Modal Editar Livro -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarLivro">
                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="edit-titulo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="edit-autor" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="number" step="0.01" class="form-control" id="edit-preco" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Resumo</label>
                            <textarea class="form-control" id="edit-resumo"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formEditarLivro" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-primary text-center py-3">
        © 2025 Company, Inc
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
