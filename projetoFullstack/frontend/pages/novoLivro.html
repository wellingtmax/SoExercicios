<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black p-3 text-center text-primary">
        <h1>Projeto FullStack</h1>
        <nav class="na">
            <a href="index.html" class=" me-3 na">Início</a>
            <a href="./novoLivro.html" class="na">Adicionar Livros</a>
        </nav>
    </header>

    <main class="container my-4">
        <h1 class="text-primary mb-4">Adicionar Novo Livro</h1>
        <form id="formLivro">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" name="autor" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ano de Publicação</label>
                <input type="number" class="form-control" name="ano_publicacao" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gênero</label>
                <input type="text" class="form-control" name="genero" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Resumo</label>
                <textarea class="form-control" name="resumo"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Link da Imagem</label>
                <input type="url" class="form-control" name="imagem" placeholder="https://exemplo.com/imagem.jpg"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" name="preco" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>


    </main>

    <footer class="bg-dark text-primary text-center py-3">
        © 2025 Company, Inc
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
