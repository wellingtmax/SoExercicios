    <main>
            <form action="https://seuservidor.com/receber-formulario" method="post">
                <h2>Entre em Contato</h2>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="">Selecione</option>
                    <option value="projeto">Quero desenvolver um projeto com você</option>
                    <option value="feedback">Feedback sobre seu portfólio</option>
                    <option value="networking">Vamos trocar ideias?</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
    </main>
